# CHAUFFAGE - Chaudière biomasse bois à alimentation automatique
# ==================================
"CHAUFFAGE - Chaudière biomasse bois à alimentation automatique":
    "Informations spécifiques au poste de travaux":
        - "Intitulé des travaux de type « Mise en place d'une chaudière à granulés (ou à bûches) à alimentation automatique en remplacement de ... »"
        - "Le professionnel rédige une note de dimensionnement de la chaudière" :  |
           Cette note est en rapport aux déperditions calculées à T = Tbase. <br> Les déperditions concernent les pièces du logement desservies par le réseau de chauffage, sans considération des éventuels autres générateurs présents.
    "Critères de performance":
        - "En cas de remplacement d’une chaudière individuelle (charbon, fioul, gaz), il est nécessaire de préciser dans le devis si le système existant est (ou n’est pas) une chaudière à condensation."
        - "Marque et référence de l’appareil": |
           Les critères de performance du label <b>Flamme Verte 7 étoiles</b> font que tous les appareils labélisés sont éligibles à l'ensemble des aides publiques. <br> <br> <b>Pour vérifier si l'appareil est labellisé :</b> <br> [Flamme verte](https://www.flammeverte.org/appareils) ou consulter [Le registre ADEME des appareils éligibles aux Fonds Air Bois](https://librairie.ademe.fr/air-et-bruit/5478-registre-des-appareils-eligibles-au-fonds-air-bois-non-labelises-flamme-verte.html).
        - "Puissance de l'appareil"
        - "Seuils de rendement énergétique et d’émission de polluants de la classe 5 de la norme NF EN 303.5"
        - "Efficacité énergétique saisonnière (ɳs) supérieure à 77 % pour les chaudières ≤ 20 kW ou 79 % pour les chaudières supérieur à 20 kW (supérieur à 78% pour MaPrimeRenov'dans le second cas) "
        - "Emission de monoxyde de carbone rapportée (CO) à 10 % d’O2 ≤ 400 mg/Nm3"
        - "Emission de composés organiques volatiles (COG) rapportée à 10 % d’O2  ≤ 16 mg/Nm3"
        - "Emission de particules rapportée à 10 % d’O2  ≤ 30 mg/Nm3"
        - "Emissions d'oxydes d'azote (NOx) rapportée à 10 % d’O2  ≤ 200 mg/Nm3"
        - "Régulation performante (classe IV au moins selon la classification européenne)"
        - "Préciser le type de silo et sa contenance d'un minimum de 225 litres minimum": |
           <b>ATTENTION</b> à l'intitulé : <br>« Silo de stockage externe ou interne, neuf ou existant, textile ou maçonné. »
    "#Recommandations des conseiller.ère.s énergie":
        - "Calorifuger les canalisations traversant les volumes non chauffés, en classe 3 (selon la norme NF EN 12 828+A1:2014) minimum"
    "#Points de vigilance dans le cadre des contrôles post chantier":
        - "Calorifugeage des réseaux traversant les volumes non chauffés obligatoire en précisant la longueur isolée en mètre linéaire, la marques et la référence de l'isolant."
    commentaires:
        - "[Guide pour choisir son devis : Chaudière granulé bois](http://www.infoenergie38.org/wp-content/uploads/CHOIXDEVIS_CHAUDIERE_GRANULE_BOIS.pdf)"
        - "[Guide pour choisir son devis : Poêle hydraulique](http://www.infoenergie38.org/wp-content/uploads/CHOIXDEVIS_POELE_HYDRO.pdf)"


