# MENUISERIES
# ==================================
"MENUISERIES":
    "Informations spécifiques au poste de travaux":
        - "Intitulé des travaux de type « Remplacement de toutes les menuiseries simple vitrage par du double vitrage en dépose totale au nu extérieur des murs »"
        - "Si éco-prêt à taux zéro (éco-PTZ)  : indiquer le rapport entre la quantité installée et la quantité totale existante": |
           Cela permettra de vérifier le respect de la proportion minimale de fenêtres changées. <br><br> <b>Un intitulé de travaux de type</b> : <br><i>« Remplacement de toutes les menuiseries simple vitrage du volume chauffé par du double vitrage. »</i>
    "Critères de performance":
        - "Marque et référence des menuiseries installées"
        - "Uw et Sw de chaque gamme de menuiseries :<br>- Fenêtres ou portes-fenêtres : Uw ≤ 1,3 W/m².K et Sw ≥ 0,3 ou Uw ≤ 1,7 W/m².K et Sw ≥ 0,36<br>- Fenêtres de toit : Uw ≤ 1,5 W/m².K et Sw ≤ 0,36"
        - "Préciser si remplacement de simple vitrage ou double vitrage ou si création d'ouvertures (pour chaque menuiserie)"
        - "Préciser le type de pose : pose en rénovation ou en dépose totale"
        - "Préciser si la menuiserie est située dans un volume chauffé ou non (pour chaque menuiserie)"
    "#Recommandations des conseiller.ère.s énergie":
        - "Remplacer 100 % des ouvrants donnant sur le volume chauffé": |
            Les portes n’étant pas éligibles aux aides financières.
        - "Si VMC simple flux, vérifier la présence d’entrées d’air sur les menuiseries des pièces sèches et leur absence sur les menuiseries des pièces humides."
        - "Si VMC double flux, vérifier l'absence d’entrées d’air sur toutes les menuiseries."
        - "Privilégier une classe 4 pour la perméabilité à l'air selon le classement AEV"
    commentaires:
        - "[Guide pour choisir son devis : Remplacement des menuiseries](http://www.infoenergie38.org/wp-content/uploads/CHOIXDEVIS_Fen%C3%AAtres.pdf)"


