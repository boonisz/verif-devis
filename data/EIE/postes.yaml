# ==================================
# ISOLATION TOITURE - Combles perdus
# ==================================
"ISOLATION TOITURE - Combles perdus":
    "Informations spécifiques au poste de travaux":
        - "Intitulé des travaux : Isolation des combles perdus": |
           MaPrimeRénov’ ne finance pas l’isolation des combles perdus.
        - "Si éco-prêt à taux zéro (éco-PTZ) : indiquer le rapport entre la surface existante à isoler et celle effectivement isolée": |
           <b>Un intitulé de travaux de type</b> : <br><i>« Isolation de <b>100 %</b> de la toiture en combles perdus. »</i>
    "Critères de performance":
        - "Marque et référence de l’isolant posé"
        - "Résistance thermique (R ≥ 7 m².K/W) et épaisseur de l’isolant"
        - "Norme NF EN 12664, NF EN 12667, NF EN 12939, NF EN 16012 ou ACERMI"
        - "Protection des conduits de fumées et éclairage encastrés contre les risques incendie"
    "#Recommandations des conseiller.ère.s énergie":
        - "Isoler 100 % de la toiture donnant sur le volume chauffé"
        - "Choisir une isolation biosourcée est idéal pour améliorer le confort en été": |
            Les isolants biosourcés doivent être porteurs d’une évaluation technique reconnue de type certification ACERMI ou évaluation technique du CSTB :<br>- Composés à plus de 50 % de la matière de matériaux biosourcés<br>- Résistance thermique assurée au 2/3 par l’isolant biosourcé
        - "Mettre en place une membrane pare-vapeur (ou frein-vapeur)": |
            Posée avec soin en utilisant les scotchs et accessoires adaptés, cette membrane améliore l'étanchéité à l'air et régule la migration de la vapeur d'eau à travers la paroi. <br>Elle protège ainsi l'isolation de points de condensation.
        - "Traiter la trappe d’accès (si présente) : rehausse, isolation et étanchéité à l’air"
        - "Créer un accès aux équipements présents (VMC, ...), de type platelage"
    "#Points de vigilance dans le cadre des contrôles post chantier":
        - "Écart au feu, réhausse rigide de la garde au feu (au moins 5% de l'épaisseur de l'isolant), pose d'un frein-vapeur, réhausse rigide et isolation de la trappe d'accès aux combles. "
    commentaires:
        - "[Guide pour choisir son devis : Isolation des combles perdus](http://www.infoenergie38.org/wp-content/uploads/CHOIXDEVIS_ComblesPerdus.pdf)"


# ==================================
# ISOLATION TOITURE - Rampants de toiture
# ==================================
"ISOLATION TOITURE - Rampants de toiture":
    "Informations spécifiques au poste de travaux":
        - "Intitulé des travaux : Isolation des rampants de toiture (combles aménagés ou aménageables)": |
           Concernant <b>l’isolation des toitures en pente</b>, MaPrimeRénov’ ne finance pas l’isolation des combles perdus, mais seulement celle des rampants de toiture ou plafond de combles. Les combles peuvent être aménagés ou aménageables. L’isolation en sarking est également éligible.
        - "Si éco-prêt à taux zéro (éco-PTZ) : indiquer le rapport entre la surface existante à isoler et celle effectivement isolée": |
           <b>Un intitulé de travaux de type</b> : <br><i>« Isolation de <b>100 %</b> de la toiture en pente en sarking. »</i>
    "Critères de performance":
        - "Marque et référence de l’isolant posé"
        - "Résistance thermique (R ≥ 6 m².K/W) et épaisseur de l’isolant (pour les rampants de toiture et les plafonds de combles)"
        - "Norme NF EN 12664, NF EN 12667, NF EN 12939, NF EN 16012 ou ACERMI"
        - "Protection des conduits de fumées et des éclairages encastrés contre les risques d’incendie"
        - "Précisions sur les revêtements de finition, les éléments de protection et les systèmes de fixation de l'isolant": |
           Pour être éligible aux aides financières, le complexe isolant, fixation d'isolant, protection de l'isolant (<i>ex : plaque de plâtre</i>) doit être réalisé par l'entreprise qualifiée RGE.
    "#Recommandations des conseiller.ère.s énergie":
        - "Isoler 100 % de la toiture donnant sur le volume chauffé"
        - "Choisir une isolation biosourcée est idéal pour améliorer le confort en été": |
            Les isolants biosourcés doivent être porteurs d’une évaluation technique reconnue de type certification ACERMI ou évaluation technique du CSTB :<br>- Composés à plus de 50 % de la matière de matériaux biosourcés<br>- Résistance thermique assurée au 2/3 par l’isolant biosourcé
        - "Mettre en place une membrane pare-vapeur (ou frein-vapeur)": |
            Posée avec soin en utilisant les scotchs et accessoires adaptés, cette membrane améliore l'étanchéité à l'air et régule la migration de la vapeur d'eau à travers la paroi. <br>Elle protège ainsi l'isolation de points de condensation.
    commentaires:
        - "[Guide pour choisir son devis : Isolation des rampants par l'intérieur](https://infoenergie38.org/wp-content/uploads/CHOIXDEVIS_Toiture_Int.pdf)"
        - "[Guide pour choisir son devis : Isolation des rampants par l'extérieur ](http://www.infoenergie38.org/wp-content/uploads/CHOIXDEVIS_Toiture%20Ext.pdf)"


